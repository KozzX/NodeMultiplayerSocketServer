<html>
	<head>
		
	</head>
	<body>
        
		<h2 id="messages"></h2>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function () {
                var socket = io();

                socket.on('qtd', function(msg){
                    $('#messages').text(msg);
                });

            });
        </script>
	</body>

</html>
